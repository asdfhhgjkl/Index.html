d reviews, or use filter options like \"Freelancer speaks German\"."},"benefit_payment":{"title":"Easy payment","content":"Hire your freelancer easily and securely - protected payments, direct communication and on-time deliveries."},"help_center":"Do you have any questions? Find more info <t name=\"link\">here</t>."},"hero":{"subtitle":"Over 110,000 German-speaking freelancers.","what_r_u_looking_for":"What are you looking for? E.g. Mobile Apps"},"selling_proposition":{"title":"Competent freelancers for every field just a click away","line1_title":"Quality work - efficient and reliable","line1_description":"Receive on-time, high-quality deliveries, whether it's a short-term job or a complex project.","line2_title":"Security for every order","line2_description":"Protected payments through SSL technology. Transactions are not released until a delivery is approved.","line3_title":"Local or Global","line3_description":"Work with German-speaking experts or international talent, depending on preference and requirements.","line4_title":"24/7 - support around the clock","line4_description":"Questions? Our support team is available around the clock - anytime, anywhere."},"testimonials":{"about_you":{"name":"Alissa","position":"Product Manager","quote":"Enables the fast collaboration with talented freelancers. We often use Fiverr for the outsourcing of individual projects."},"marlybag_gmbh":{"name":"Fabian","position":"Managing Director","quote":"Great platform to find creative freelancer. You can find everything from logo design to professional video creation."},"renergon":{"name":"Marc","position":"Head of Marketing","quote":"The great and skilled new \"external employee\". The variety of services is amazing."},"blickpunkt":{"name":"Frederik","position":"co-founder","quote":"The Fiverr platform has a very structured setup and an amazing dashboard. Find highly qualified freelancer for your projects."},"disclaimer":"For more customer testimonials visit OMR Reviews"},"top_prio freelance jobs online, as the administration is smaller and the supply of work is higher.","what_makes_different_q":"What makes Fiverr different from other platforms?","what_makes_different_a":"Fiverr is a freelancer portal where you can find professional and experienced freelancers from over 500 fields and industries. Whether social media marketing or web development, freelancers from Germany or international providers, whether long-term or short-term projects, here you will find the right specialists for all your needs. Easy and free registration, direct communication, secure payment and round-the-clock customer support.","how_much_costs_q":"How much does it cost to sign up on Fiverr?","how_much_costs_a":"Registration and your profile on Fiverr are free. For each order we charge a fee of 5.5% of the purchase price. This way we cover our administrative costs and can guarantee a smooth operation of our platform and round-the-clock customer support.","how_can_i_communicate_q":"How can I communicate with my freelancer?","how_can_i_communicate_a":"You can message freelancers easily and directly via the \"Contact Freelancer\" button. You don't have to place an order first to establish communication. This way you can not only set project prices and time frames, but also build trust and define expectations. Besides the chat function, it is also possible to set up video calls with the freelancer.","payment_methods_q":"What payment methods does Fiverr offer?","payment_methods_a":"Several payment methods are available to German users on Fiverr, including credit card, PayPal and Giropay. Each of these methods ensures fast, efficient and secure transactions on the platform.","what_paid_for_q":"How do I know I'm getting what I paid for?","what_paid_for_a":"Trust and safety are our top priorities. We want you, the client, to have the best possible experience and get flawless results. Whether you need assistance with orders, payments, privacy, or quality of service, we're here to
